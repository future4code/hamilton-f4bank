<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
    <section>

        <div class="formContainer">
                
            <h2 class="form">Completo, digital e seguro.</h2>
            
            <p class="form">Abra sua conta gratuita em segundos.</p>
            
            <form>
                <input id="name" name="name" type="text" placeholder="Digite seu nome Completo">
                <input id="email" name="email" type="text" placeholder="Digite seu email principal">
                <input id="telefone" name="telefone" type="text" placeholder="Digite seu telefone principal">
                <input id="cpf" name="cpf" type="text" placeholder="Digite seu CPF">
                <input type="submit" value="CONTINUAR">
            </form>
            
        </div>
    
    </section> 
    
        <footer>
            <div class="icons">
                
                
                <div>
                    <a target="_blank" href="https://github.com/"> <img src="./imagens/github.svg" class="rede-github" alt="ícone do github"></a>

                </div>
                
                <div>    
                    
                    <a target="_blank" href="https://www.linkedin.com.br"> <img src="./imagens/linkedin.svg" class="rede-linkedin" alt="ícone do linkedin"></a>

                </div>

                <div>

                    <a target="_blank" href="https://www.instagram.com"> <img src="./imagens/instagram.svg" class="rede-instagram" alt="ícone do instagram"></a>

                </div>

                
            </div>   
        </footer>
</body>
</html>
